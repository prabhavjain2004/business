{% extends 'base.html' %}

{% block title %}Login - My Project{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center">
    <div class="max-w-md w-full bg-blue-50 p-8 rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Login</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" name="email" id="email" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" name="password" id="password" required
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Login
                </button>
            </div>
            <div class="text-center">
                <a href="{% url 'password_reset' %}" class="text-sm text-blue-600 hover:text-blue-500">
                    Forgot your password?
                </a>
            </div>
        </form>
        <div class="mt-6 text-center">
            <p class="text-sm text-gray-600">
                Don't have an account? 
                <a href="{% url 'signup' %}" class="text-blue-600 hover:text-blue-500">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
